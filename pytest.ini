# pytest.ini
[pytest]
# Minimum pytest version
minversion = 6.0

# Default commandâ€‘line flags: show extra summary info, quiet dots output
addopts = -ra -q

# Where to look for tests
testpaths =
    tests

# Which files to consider as test modules
python_files = test_*.py

# Which test functions to collect
python_functions = test_*

# Custom markers
markers =
    integration: mark integration tests that send real notifications

# Enable logging output during tests
log_cli = true
log_cli_level = INFO

# Optionally, write a log file of test runs
# log_file = pytest.log
# log_file_level = DEBUG

